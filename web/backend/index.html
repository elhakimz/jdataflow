<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Database Backend</title>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../libs/modernizr-latest.js"></script>
    <script src="../libs/jquery.json-2.2.min.js"></script>
    <link href="../themes/sbadmin/bootstrap.css" rel="stylesheet"/>
    <link href="../themes/sbadmin/sb-admin-2.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../libs/pnotify.custom.min.css"/>
    <link rel="stylesheet" href="../libs/jasny-bootstrap/css/jasny-bootstrap.min.css"/>
    <link rel="stylesheet" href="../libs/jasny-bootstrap/css/navmenu.css"/>
    <link rel="stylesheet" href="../libs/datatables/jquery.dataTables.css"/>
    <link rel="stylesheet" href="../libs/datatables/dataTables.bootstrap.css"/>


</head>
<body>
<div id="sidemenu">
</div>
<div class="container-fluid">
    <div id="content">
    </div>
</div>
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="../libs/jquery-ui-1.11.1/jquery-ui.js"></script>
<script type="application/javascript" src="../themes/bootstrap.js"></script>
<script type="application/javascript" src="../libs/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
<script type="application/javascript" src="../libs/pnotify.custom.min.js"></script>
<script type="application/javascript" src="../libs/datatables/jquery.dataTables.min.js"></script>
<script type="application/javascript" src="../libs/datatables/dataTables.bootstrap.js"></script>
<script type="application/javascript" src="../libs/jsoneditor.min.js"></script>

<script>
    JSONEditor.defaults.options.theme = 'bootstrap3';
    JSONEditor.defaults.options.disable_edit_json = true;
    JSONEditor.defaults.options.disable_properties = true;
    JSONEditor.defaults.options.disable_collapse = true;
    JSONEditor.defaults.options.form_name_root = "";


    function updateContent(page) {
        $.ajax(page).done(function (data) {
            $('#content').html(data);
        })
    }

    function showEdit(page, title) {
        $.ajax(page).done(function (data) {
            $('.modal-body').html(data);
            $('.modal').modal('show').draggable();
            $(".modal-title").text("Edit " + title);


        })
    }

    $(document).ready(function () {
        $.ajax('menu.html').done(function (data) {
            $('#sidemenu').html(data)

        });
        updateContent('home.html');
    });

</script>
</body>
</html>
